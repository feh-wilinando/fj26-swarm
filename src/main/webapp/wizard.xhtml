<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="WEB-INF/_template.xhtml">
        <ui:define name="corpo">
            <h:form>

                <fieldset>
                    <legend>Dados da nota</legend>

                    <h:outputLabel value="CNPJ" for="cnpj"/>
                    <p:inputMask mask="99.999.999/9999-99" id="cnpj" value="#{wizardNotaFiscalBean.notaFiscal.cnpj}"/>

                    <h:outputLabel value="Data" for="data"/>
                    <p:calendar id="data" value="#{wizardNotaFiscalBean.notaFiscal.data.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                </fieldset>

                <h:commandButton value="next" action="#{wizardNotaFiscalBean.goToDetail}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
