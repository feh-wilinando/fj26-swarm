<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sistema UberDist</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>


    <ui:composition template="WEB-INF/_template.xhtml">
        <ui:define name="corpo">
            <h:form>
                <p:outputLabel for="login" value="Login"/>
                <p:inputText id="login" value="#{loginBean.usuario.login}"/>

                <p:outputLabel for="senha" value="Senha"/>
                <p:password id="senha" value="#{loginBean.usuario.senha}"/>

                <p:commandButton value="Login" action="#{loginBean.efetuaLogin}"/>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
