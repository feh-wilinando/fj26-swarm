<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Sistema UberDist</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>


    <ui:composition template="WEB-INF/_template.xhtml">
        <ui:define name="corpo">
            <h:form>
                <h:outputLabel for="login" value="Login"/>
                <h:inputText id="login" value="#{loginBean.usuario.login}"/>

                <h:outputLabel for="senha" value="Senha"/>
                <h:inputSecret id="senha" value="#{loginBean.usuario.senha}"/>

                <h:commandButton value="Login" action="#{loginBean.efetuaLogin}"/>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
