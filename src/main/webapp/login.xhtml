<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Sistema UberDist</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <header>
        <h:graphicImage library="imagens" name="logo-uber.png" id="logo"/>
    </header>

    <section>
        <h:form>
            <h:outputLabel for="login" value="Login"/>
            <h:inputText id="login" value="#{loginBean.usuario.login}"/>

            <h:outputLabel for="senha" value="Senha"/>
            <h:inputSecret id="senha" value="#{loginBean.usuario.senha}"/>

            <h:commandButton value="Login" action="#{loginBean.efetuaLogin}"/>
        </h:form>
    </section>

    <footer>
        Copyright 2016 - Todos os direitos reservados Ã  Fernando Furtado
    </footer>

</h:body>
</html>
