<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">


    <cc:interface>
        <cc:attribute name="action" required="true" method-signature="void action()"/>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="render" default="@this"/>
        <cc:attribute name="execute" default="@this"/>
    </cc:interface>


    <cc:implementation>
        <p:commandButton action="#{cc.attrs.action}" value="#{cc.attrs.value}" process="#{cc.attrs.execute}" update="#{cc.attrs.render}"/>
    </cc:implementation>

</html>
