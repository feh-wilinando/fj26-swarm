<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Sistema UberDist</title>
</h:head>
<h:body>
    <header>
        <h:graphicImage library="imagens" name="logo-uber.png" id="logo"/>
        <div id="usuarioLogado">
            <h:form>
                <h:outputText value="Logado como: #{usuarioLogadoBean.usuario.login}" rendered="#{usuarioLogadoBean.logado}"/>
                <h:commandLink value="[Sair]" action="#{loginBean.logout}" rendered="#{usuarioLogadoBean.logado}"/>
                <p:themeSwitcher value="#{temaBean.tema}">
                    <f:selectItems value="#{temaBean.temas}"/>
                    <f:ajax/>
                </p:themeSwitcher>
            </h:form>
        </div>
    </header>
    <section>
        <h:form rendered="#{usuarioLogadoBean.logado}">
            <p:menubar>
                <p:menuitem value="Produtos" url="produto.xhtml" icon="ui-icon ui-icon-document"/>
                <p:menuitem value="Gráficos" url="grafico.xhtml"/>
                <p:submenu label="Notas Fiscais">
                    <p:menuitem value="Cadastro" url="notafiscal.xhtml"/>
                    <p:menuitem value="Wizard" url="wizard.xhtml"/>
                    <p:menuitem value="Listagem" url="lista-notasfiscais.xhtml"/>
                </p:submenu>
                <p:menuitem value="Sair" action="#{loginBean.logout}"/>
            </p:menubar>
        </h:form>
        <ui:insert name="corpo"/>
    </section>
    <footer>
        Copyright 2016 - Todos os direitos reservados à Fernando Furtado
    </footer>
</h:body>

</html>
